<script type="text/javascript">
var map;
var myLatlng;
var markers = [];
var baseurl = "http://ip-api.com/json/"
var failToLoad = 0;

window.onpopstate = function(e){
    if(e.state){
        // console.log(e.state)
        getIPLocation(e.state, function(){
            recenterMap();
            reLocateMarker();
            document.getElementById("ipToSearch").value=e.state;
        });
};
}

function getIPLocation(url,fn)
{
  $.ajax({
        url: baseurl+url,
        success: function( data ) {
          lon = data['lon']
          lat = data['lat']

          if (lon==null || lat == null){
            console.log("lon/lat doesn't exist");
            lon = 0;
            lat = 0;
          }

          myLatlng = new google.maps.LatLng( lat, lon )
          
          IPLocationString=JSON.stringify(data, null, 4)
            $( "#language-json" ).html( IPLocationString );
          
          //callback function
          fn();

        },
        dataType: "json"
    });
}
function putMarkerDown()
{
  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    icon: new google.maps.MarkerImage("noun_project_16939.svg",
    null, null, null, new google.maps.Size(50,50)),
    animation: google.maps.Animation.DROP,
  });
  markers.push(marker);
}

function removeAllMarkers()
{
  for (i = 0; i < markers.length; i++){
    markers[i].setMap(null);
  }
  markers=[];
}
function reLocateMarker()
{
    removeAllMarkers();
    putMarkerDown();
    $("#ipToSearch").select();
}
//load map style file
function initialize() {
  $.getScript("googlemapStyle.js", function(){
    getIPLocation("",function(){ 
      var mapOptions = {
        zoom: 12,
        center: myLatlng,
        mapTypeControlOptions: {
          mapTypeIds: [ 'Styled']
        },
        mapTypeId: 'Styled',
        streetViewControl: false
      };

      map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
      
      var styledMapType = new google.maps.StyledMapType(styles, {name:"IP Look 2"});
      map.mapTypes.set('Styled', styledMapType);

      reLocateMarker();

    });
  });

}

//async load map
function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
      'callback=initialize';
  document.body.appendChild(script);
}

//Recenter Map
function recenterMap()
{
  map.setOptions({
        center: myLatlng,
    });
}
$( document ).ready(function() {
  loadScript()
});
$( window ).resize(function() {
  recenterMap()
});
</script>
